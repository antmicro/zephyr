description: PCF8574 series I2C-based GPIO expander

compatible: "nxp,pcf8574"

include: [gpio-controller.yaml, i2c-device.yaml]

properties:
    label:
      required: true

    "#gpio-cells":
      const: 2

    ngpios:
      required: true
      const: 8
      description: |
        Number of GPIOs available on port expander.

    nint-gpios:
      type: phandle-array
      required: false
      description: |
        Connection for the NINT signal. This signal is active-low when
        produced by pcf8574 GPIO node.

gpio-cells:
  - pin
  - flags
